<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babies Collection - PRADHI</title>
  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #fafafa; color: #333; text-align: center; }
    header { background: #d6001c; color: #fff; padding: 20px; }
    h1 { margin: 0; }
    .age-groups { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
    .age { background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; transition: transform 0.3s; }
    .age:hover { transform: scale(1.05); }
    .age a { text-decoration: none; color: #d6001c; font-weight: bold; font-size: 18px; }
    footer { background: #333; color: #fff; padding: 20px; margin-top: 30px; }
  </style>
</head>
<body>
  <header><h1>Babies Collection (6–12 Months)</h1></header>
  <section class="age-groups">
    <div class="age"><a href="#">6 Months</a></div>
    <div class="age"><a href="#">9 Months</a></div>
    <div class="age"><a href="#">12 Months</a></div>
  </section>
  <footer><p>© 2025 PRADHI. All Rights Reserved.</p></footer>
</body>
</html>
